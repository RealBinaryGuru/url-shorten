<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short URL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Short URL</h2>
                        <form method="get" action="{{ url_for('main.index') }}">
                                <div class="form-group">
                                    <label for="original_url">Your shortened URL</label>
                                    <input type="text" id="short_url" name="original_url" value="{{ short_url }}" readonly class="form-control" >
                                </div>
                                <button type="button" class="btn btn-primary btn-block" onclick="copyToClipboard()">Copy URL</button>
                                <div class="long-url">
                                    <label for="original_url">Your Original URL</label>
                                    <p><a href="{{ original_url }}" target="_blank">{{ original_url }}</a></p>
                                </div>
                        </form>
                    </div>
                </div>
                <p class="text-center mt-3">
                    ShortURL is a free tool to shorten URLs and generate short links. URL shortener allows to create a shortened link making it easy to share.
                </p>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 text-center">
                <p class="copyright">Â© 2024 Tech Fighters. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
<script>
    function copyToClipboard() {
        var copyText = document.getElementById("short_url");
        copyText.select();
        copyText.setSelectionRange(0, 99999); 
        document.execCommand("copy");
        alert("Copied the URL: " + copyText.value);
    }
</script>
</html>
